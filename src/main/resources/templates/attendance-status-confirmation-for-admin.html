<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>

<!-- サイドバー -->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツ -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
        
        <div class="row">
            <div class="col">
                
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h6 class="text-navy my-2 text-center">
                            <span class="text-black" th:text="${user.employeeName}"></span>さん<br>
                            <span class="text-black" th:text="${showedUser.employeeName}"></span>さんの勤怠状況確認
                        </h6>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>出勤日</th>
                                <th>出勤時刻</th>
                                <th>退勤日</th>
                                <th>退勤時刻</th>
                                <th>勤務時間</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="timeCard : ${timeCardList}" th:object="${timeCard}">
                                <td th:text="*{attendanceDate}"></td>
                                <td th:text="*{attendanceTime}"></td>
                                <td th:text="*{leavingDate}"></td>
                                <td th:text="*{leavingTime}"></td>
                                <td th:text="*{workingHours}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            
            </div>
        </div>
        
    </div>
</main>

</body>
</html>
