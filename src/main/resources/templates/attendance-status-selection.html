<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>

<!-- サイドバー -->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツ -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
        
        <div class="row">
            <div class="col">
                
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h6 class="text-navy my-2 text-center">
                            <span class="text-black" th:text="${user.employeeName}"></span>さん  出勤年月選択画面
                        </h6>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>出勤年月</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="timeCard : ${timeCardList}" th:object="${timeCard}">
                                <td>
                                    <a th:href="@{/attendance-status-confirmation/{attendanceYear}/{attendanceMonth}(attendanceYear=*{attendanceYear}, attendanceMonth=*{attendanceMonth})}">
                                        <span th:text="*{attendanceYear}"></span>年
                                        <span th:text="*{attendanceMonth}"></span>月
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            
            </div>
        </div>
        
    </div>
</main>

</body>
</html>
