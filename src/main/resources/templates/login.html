<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>

  <main layout:fragment="content" class="bg-primary">
    <div class="container">
      
      <div class="row vh-100 align-items-center justify-content-center">
        <div class="card shadow" style="max-width: 480px;">
          <div class="card-body">
            <h3 class="card-title mb-3 text-center text-navy">
              勤怠管理システム
            </h3>
            
            <p>
              管理者<br>
              従業員コード：admin　　　パスワード：password<br>
              一般ユーザ<br>
              従業員コード：user　　　 パスワード：password
            </p>
            
            <div th:replace="~{fragments/message :: login}">
            </div>

            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <input class="form-control" type="text"
                  name="username" placeholder="従業員コード">
              </div>

              <div class="mb-3">
                <input class="form-control" type="password"
                  name="password" placeholder="パスワード">
              </div>

              <button class="w-100 btn btn-navy" type="submit">
                ログイン
              </button>
            </form>
            <hr>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
