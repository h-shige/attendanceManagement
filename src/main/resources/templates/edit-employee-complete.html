<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
</head>
<body>
  <!-- サイドバー -->
  <div layout:fragment="sidebar"
    th:replace="~{fragments/sidebar :: sidebar}">
  </div>
  
  <!-- コンテンツ -->
  <main layout:fragment="content"
    class="offcanvas-outside bg-light">
    <div class="container-fluid">
  
      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <div class="row">
        <div class="col">
          
          <div class="card shadow h-100">
            <div class="card-header">
              <h6 class="text-navy my-2 text-center">
                <span class="text-black" th:text="${user.employeeName}"></span>さん  従業員情報編集完了
              </h6>
            </div>
            <div class="card-body h-100">
              <form th:action="@{/time-card}" th:object="${user}" method="post" novalidate>
                <input type="hidden" th:field="*{employeeId}">
                <div class="mb-3">
                  <label for="employeeCode">従業員コード:</label>
                  <input type="text" class="form-control" th:field="*{employeeCode}" readonly>
                </div>
                <div class="mb-3">
                  <label for="employeeName">名前:</label>
                  <input type="text" class="form-control" th:field="*{employeeName}" readonly>
                </div>
                <div class="mb-3">
                  <label for="password">パスワード:</label>
                  <input type="password" class="form-control" placeholder="**********" readonly>
                </div>
                <input type="hidden" th:field="*{authorityName}">
                <div class="mb-3 text-center">
                  <button class="btn btn-outline-primary px-5">
                    <i class="bi bi-clock-fill"></i>
                    打刻画面に戻る
                  </button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
  </main>

</body>
</html>
