
<!--
sidebar.htmlのコードは
書籍　Spring Boot2入門:基礎から実演まで
著者　原田けいと、竹田甘地、Robert Segawa
のspring-security2を参考に作成している。
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <!-- サイドバー -->
  <div th:fragment="sidebar">
    <div class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel">
      
      <!-- ナビゲーションリンク -->
      <nav class="navbar-dark bg-primary text-white h-100">

        <div class="offcanvas-header">
          <h4 class="offcanvas-title">
            <a th:href="@{/}" class="text-white">
              <span class="d-inline-block me-1"
                style="transform: rotate(-15deg)">
                <i class="bi bi-credit-card-2-front-fill fs-3">
                </i>
              </span>
              勤怠管理
            </a>
          </h4>
        </div>

        <!-- リンク -->
        <div class="offcanvas-body pt-0">
          <hr class="mt-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link text-white">
                <i class="bi bi-box-arrow-right me-2"></i>
                ログアウト
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/}" class="nav-link text-white">
                <i class="bi bi-clock-fill me-2"></i>
                打刻
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/edit-employee}" class="nav-link text-white">
                <i class="bi bi-pencil-fill me-2"></i>
                従業員情報編集
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/attendance-status-selection}" class="nav-link text-white">
                <i class="bi bi-calendar-check-fill me-2"></i>
                勤怠状況確認
              </a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
              <a th:href="@{/admin/create-employee-form}" class="nav-link text-white">
                <i class="bi bi-table me-2"></i>
                新規従業員登録
              </a>
            </li>
          </ul>

          <hr>
          <!-- 閉じるボタン -->
          <div class="text-center d-lg-none">
            <button type="button" class="btn-circle btn-light"
              data-bs-dismiss="offcanvas" aria-label="Close">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- トグルボタン -->
  <div th:fragment="toggler">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          aria-expanded="false"
          aria-label="Toggle offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

</body>
</html>
